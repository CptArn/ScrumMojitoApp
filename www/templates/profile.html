<ion-view view-title="My Profile">
  <ion-content>
    <div class="profile-header">
        <img class="profile-image" src="http://eskipaper.com/images/selena-gomez-brunette-girl-1.jpg">
        <h3 style="text-align: center;">{{user.firstname}} {{user.lastname}}</h3>
        <h3 style="text-align: center;">id: {{user.id}}</h3>
    </div>

    <ion-list>
        <div class="item item-divider">My info</div>
        <label class="item item-input">
            <span class="input-label" ng-class="passwordlabel">First name: </span>
            <input type="text" ng-model="user.firstname" value="{{user.firstname}}" required>
        </label>
        <label class="item item-input">
            <span class="input-label" ng-class="passwordlabel">Last name: </span>
            <input type="text" ng-model="user.lastname" value="{{user.lastname}}" required>
        </label>
        <label class="item item-input">
            <span class="input-label" ng-class="passwordlabel">Email: </span>
            <input type="text" ng-model="user.email" value="{{user.email}}" required>
        </label>
        <label class="item item-input">
            <span class="input-label" ng-class="passwordlabel">School: </span>
            <input type="text" ng-model="user.school" value="{{user.school}}" required>
        </label>
        <label class="item item-input">
            <span class="input-label" ng-class="passwordlabel">About: </span>
            <textarea ng-model="user.about" col="10" maxlength="100" value="{{user.about}}" style="width: 65%;"></textarea>
        </label>
        <div class="item item-divider">My preferences</div>
        <ion-item>
            <span class="preferences-title">Looking for:</span>
            <ion-checkbox class="item-checkbox-line checkbox-custom" ng-model="user.prefFemale" ng-checked="user.prefFemale"><i class="icon ion-female" style="float: right; font-size: 30px;"></i></ion-checkbox>
            <ion-checkbox class="item-checkbox-line checkbox-custom" ng-model="user.prefMale" ng-checked="user.prefMale"><i class="icon ion-male" style="float: right; font-size: 30px;"></i></ion-checkbox>
            <ion-checkbox class="checkbox-custom" ng-model="user.prefTrans" ng-checked="user.prefTrans"><i class="icon ion-transgender" style="float: right; font-size: 30px;"></i></ion-checkbox>
        </ion-item>
        <ion-item>
            <span class="preferences-title">Age between:</span>
            <div class="range">
              <span class="preferences-title">16j </span>
              <input type="range" ng-model="user.prefAge" min="{{ageSlider.min}}" max="{{ageSlider.max}}" name="age">
             <span class="preferences-title">{{user.prefAge | num}}j</span>
              <!-- <rzslider
                  rz-slider-model="ageSlider.min"
                  rz-slider-high="ageSlider.max"
                  rz-slider-options="ageSlider.options">
              </rzslider> -->

            </div>

        </ion-item>
        <ion-item>
                <span class="preferences-title">Location:</span>
               <select ng-model="selectedLocation" ng-options="location.id as location.value for location in locations" ng-change="changed(selectedLocation)" style="float: right;">
                   <option value="">Select a location</option>
               </select>
        </ion-item>
        <ion-item>
            <span class="preferences-title">Max. distance:</span>
            <div class="range">
              <span class="preferences-title">Okm</span>
              <input type="range" ng-model="user.prefDistance" min="{{distanceSlider.min}}" max="{{distanceSlider.max}}" name="volume">
              <span class="preferences-title">{{user.prefDistance | num}}km</span>
            <!-- <rzslider
                rz-slider-model="distanceSlider.value"
                rz-slider-options="distanceSlider.options"></rzslider> -->
            </div>
        </ion-item>
        <button class="button button-full button-custom" ng-click="saveProfile()">Save my profile</button>
    </ion-list>
  </ion-content>
</ion-view>
